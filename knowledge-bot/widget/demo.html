<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Knowledge Bot Widget Demo</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #eef2ff, #f5f3ff);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      main {
        background: #fff;
        padding: 3rem;
        border-radius: 16px;
        box-shadow: 0 20px 45px rgba(79, 70, 229, 0.15);
        max-width: 560px;
      }
      h1 {
        margin-top: 0;
        color: #312e81;
      }
      code {
        background: #eef2ff;
        padding: 0.2rem 0.4rem;
        border-radius: 6px;
      }
    </style>
    <script>
      window.__BOT_API__ = "http://localhost:8787/chat";
      window.__BOT_TENANT__ = "TENANT_DEMO";
      window.__BOT_OPTIONS__ = {
        title: "Knowledge Bot",
        position: "bottom-right",
        accentColor: "#4f46e5",
        maxHeight: 260,
        placeholder: "Try \"Whatâ€™s new this week?\"",
      };
    </script>
  </head>
  <body>
    <main>
      <h1>Widget Preview</h1>
      <p>
        Update <code>window.__BOT_API__</code>, <code>window.__BOT_TENANT__</code>, and
        <code>window.__BOT_OPTIONS__</code> to match your environment. The script below mounts the widget automatically.
      </p>
      <p>
        For a production bundle, run <code>npm run build-widget</code> from the repository root and serve
        <code>dist/widget.bundle.js</code> via your CDN.
      </p>
    </main>
    <script src="./widget.js"></script>
  </body>
</html>
